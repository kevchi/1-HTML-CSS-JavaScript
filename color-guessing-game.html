<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>

    <!-- /**/ // /**/ -->
    <!-- /**/ // /**/ -->

    <script>
      function runGame() {
        const COLORS_ARRAY = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];

        let guess = "";
        let correct = false;
        let attempts = 0;

        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];
        console.log(target);

        do {
          guess = prompt("Guess a color:");
          if (guess === null) {
            return;
          }
          guess = guess.toLowerCase();
          if (!COLORS_ARRAY.includes(guess)) {
            alert(`That color is not in the array. The available colors are: ${COLORS_ARRAY.join(", ")}`);
            attempts++;
          } else if (guess < target) {
            alert(
              `Your guess is alphabetically higher than the correct answer. The available colors are: \n\n ${COLORS_ARRAY.join(
                ", "
              )}`
            );
            attempts++;
          } else if (guess > target) {
            alert(
              `Your guess is alphabetically lower than the correct answer. The available colors are: \n\n ${COLORS_ARRAY.join(
                ", "
              )}`
            );
            attempts++;
          } else {
            attempts++;
            alert(`Congratulations! You guessed the color ${target} in ${attempts} attempts!`);
            document.body.style.backgroundColor = target;
            correct = true;
          }
        } while (!correct);
      }
    </script>
  </body>
</html>
