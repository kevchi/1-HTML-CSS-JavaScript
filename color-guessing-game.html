<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>

    <!-- /**/ // /**/ -->
    <!-- /**/ // /**/ -->

    <script>
      const COLORS_ARRAY = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];

      function runGame() {
        let guess = "";
        let correct = false;
        let guesses = 0;

        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];
        //const random = Math.random(); // 0 - 0.9999999999
        //const zeroTwoDecimal = random * COLORS_ARRAY.length; //0 - 9.9999999999
        //const randomColor = COLORS_ARRAY[targetIndex]; // gold
        // const target = COLORS_ARRAY[targetIndex]; // gold

        console.log(target);

        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" + COLORS_ARRAY + "\n\nWhat color am I thinking of?\n"
          );
          if (guess === null) {
            alert("Goodbye!");
            return;
          }
          correct = checkGuess(guess, target);
          guesses++;
        } while (!correct);

        alert("Congratulations! You guessed the color '" + target + "' in " + guesses + " guesses!");
      }

      function checkGuess(guess, target) {
        let correct = false;

        if (COLORS_ARRAY.includes(guess)) {
          if (guess < target) {
            alert(
              `Sorry, your guess is incorrect. \n\nHint: Your color is alphabetically higher than mine.\n\nThe available colors are: ${COLORS_ARRAY.join(
                ", "
              )}`
            );
          } else if (guess > target) {
            alert(
              `Sorry, your guess is incorrect. \n\nHint: Your color is alphabetically lower than mine.\n\nThe available colors are: ${COLORS_ARRAY.join(
                ", "
              )}`
            );
          } else {
            correct = true;
          }
        } else {
          alert("That color is not in the array.");
        }

        return correct;
      }
    </script>
  </body>
</html>
