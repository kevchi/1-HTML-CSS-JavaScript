<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Survey</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
      <fieldset>
        <legend>Your Information</legend>
          <div>
            <label for="firstName">First Name:</label>  
            <input type="text" id="firstName" name="firstName" placeholder="Your First Name" /> 
          </div>
          <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" /> 
          </div>
          <div>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Addrress" />
          </div>
          </div>
        
      </fieldset>
      <fieldset>
        <legend>Survey Questions</legend>
          <div>
            Favorite Sport:
            <input type="radio" name="sport" value="baseball" /> baseball
            <label for="baseball">Baseball</label>
            <input type="radio" name="sport" value="rugby" /> rugby
            <label for="rugby"></label>
            <input type="radio" name="sport" value="snowboarding" /> snowboarding
            <label for="snowboarding"></label>
          </div>
          <div>
            Your Pets:
            <input type="checkbox" name="pets" value="cat" /> Cat 
            <label for="cat">Cat</label>
            <input type="checkbox" name="pets" value="dog" /> Dog
            <label for="dog">Dog</label>
            <input type="checkbox" name="pets" value="iguana" /> Iguana
            <label for="iguana">Iguana</label>
          </div>
      </fieldset>
      <input type="submit" />
    </form>
  </body>
</html>
